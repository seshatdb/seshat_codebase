<section id="top-bar" class="p-2">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <i class="fa fa-envelope-open"></i> <span style="font-family: 'Lobster', serif;"> info@seshat.com </span>
            </div>
            <div class="col-md-4 text-center">
                <a href = "#"> <i class="fab fa-twitter"> </i></a>

                {% else %}
                    <a href="" class="pe-4"><strong> Sign Up <i class="fas fa-user-plus"></i> </strong></a>
                    <a href="{% url 'login' %}" class="pe-2"><strong>Login <i class="fas fa-sign-in-alt"></i></strong></a>
